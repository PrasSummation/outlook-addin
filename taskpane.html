<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>File Email</title>
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.14.2/js/msal-browser.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .header .branding { font-size: 24px; font-weight: bold; color: #408F4E; }
    .header img { height: 40px; }
    label, input, select, button { display: block; margin-top: 10px; margin-bottom: 10px; width: 100%; box-sizing: border-box; }
    button { padding: 8px; background-color: #408F4E; color: white; border: none; cursor: pointer; }
    #signInPrompt button { width: 50%; margin: 20px auto; }
    #statusMessage, #createStatusMessage { margin-top: 15px; font-style: italic; color: #333; white-space: pre-wrap; }
    #versionDisplay { position: absolute; bottom: 10px; right: 20px; font-size: 10px; color: #888; }
    #refreshButton { position: absolute; bottom: 5px; left: 20px; background: none; border: none; font-size: 16px; color: #888; cursor: pointer; }
    #refreshButton:hover { color: #000; }
  </style>
</head>
<body>
  <div class="header">
    <div class="branding">File Email</div>
    <img src="https://prassummation.github.io/outlook-addin/logo-symbol-32x32.png" alt="Company Logo" />
  </div>

  <div id="signInPrompt">
    <p style="text-align: center;">Please sign in to load project mailboxes.</p>
    <button id="signInButton">Sign In</button>
  </div>

  <div id="appBody" style="display: none;">
    <label for="searchBox">Search Project Mailbox:</label>
    <input type="text" id="searchBox" placeholder="Type to search..." />

    <label for="mailboxSelect">Select Mailbox:</label>
    <select id="mailboxSelect" size="10"></select>

    <button onclick="fileEmail()">File to Selected Mailbox</button>
    <div id="statusMessage"></div>
  </div>

  <button id="refreshButton" title="Refresh Add-in">&#x21bb;</button>
  <div id="versionDisplay"></div>

  <script>
    const APP_VERSION = "6.3";
    const POWER_AUTOMATE_URL = "https://defaultecb5f45895484e8b96f3904f1828f9.31.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/9b842424d6f24507ad254c8e94c614c0/triggers/manual/paths/invoke?api-version=1";
    
    let mailboxList = [];
    let msalInstance;

    const msalConfig = {
      auth: {
        clientId: "80497ed0-ecd5-475e-97e0-5c9e90fb8a0d",
        authority: "https://login.microsoftonline.com/ecb5f458-9548-4e8b-96f3-904f1828f931", 
        redirectUri: window.location.origin + window.location.pathname
      }
    };

    // The full list of scopes for the one-time interactive login
    const loginRequest = {
        scopes: ["User.Read", "Directory.Read.All", "Mail.Read", "Mail.ReadWrite", "https://service.flow.microsoft.com//.default"]
    };
    
    Office.onReady(appInit);

    function appInit() {
        document.getElementById("versionDisplay").innerText = `Version: ${APP_VERSION}`;
        document.getElementById("refreshButton").addEventListener("click", () => { window.location.reload(true); });
        document.getElementById("signInButton").addEventListener("click", handleLogin);

        if (typeof msal !== 'undefined' && msal.PublicClientApplication) {
            msalInstance = new msal.PublicClientApplication(msalConfig);
            attemptSilentSignIn();
        } else {
            document.getElementById("signInPrompt").innerHTML = "<p>Error: Could not load authentication library.</p>";
        }
    }

    function showAppUi(show) {
        document.getElementById("appBody").style.display = show ? "block" : "none";
        document.getElementById("signInPrompt").style.display = show ? "none" : "block";
    }

    async function handleLogin() {
        updateStatus("Please sign in using the pop-up window...");
        try {
            // The interactive login requests all scopes to get consent upfront
            await signInAndGetToken(loginRequest, true);
            showAppUi(true);
            setTimeout(() => document.getElementById("searchBox").focus(), 100);
            await fetchSharedMailboxes();
        } catch (error) {
            updateStatus("Sign in failed. Please try again.", true);
            showAppUi(false);
        }
    }
    
    async function attemptSilentSignIn() {
        try {
            // A minimal request to check for an existing session
            const token = await signInAndGetToken({ scopes: ["User.Read"] }, false);
            if (token) {
                showAppUi(true);
                setTimeout(() => document.getElementById("searchBox").focus(), 100);
                await fetchSharedMailboxes();
            } else {
                showAppUi(false);
            }
        } catch (error) {
            showAppUi(false);
        }
    }

    function updateStatus(message, isError = false) {
        document.getElementById("statusMessage").innerText = message;
        document.getElementById("statusMessage").style.color = isError ? "red" : "#333";
    }

    async function signInAndGetToken(request, isUserAction = false) {
        let account = msalInstance.getActiveAccount() || msalInstance.getAllAccounts()[0];
        if (account) {
            try {
                const silentRequest = { scopes: request.scopes, account: account };
                const silentResponse = await msalInstance.acquireTokenSilent(silentRequest);
                return silentResponse.accessToken;
            } catch (error) {
                if (!(error instanceof msal.InteractionRequiredAuthError)) { throw error; }
                if (!isUserAction) { throw error; }
            }
        }
        if (isUserAction) {
            const loginResponse = await msalInstance.loginPopup(request);
            msalInstance.setActiveAccount(loginResponse.account);
            return loginResponse.accessToken;
        }
        return null;
    }

    async function fetchSharedMailboxes() {
        updateStatus("Loading mailboxes...");
        try {
            // Request a token for just the Graph scopes needed
            const token = await signInAndGetToken({ scopes: ["Directory.Read.All"] }, false);
            if (!token) {
                showAppUi(false);
                return;
            }
            const url = `https://graph.microsoft.com/v1.0/users?$select=displayName,mail,userPrincipalName,assignedLicenses`;
            const response = await fetch(url, { headers: { Authorization: `Bearer ${token}` } });
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Graph API error: ${response.status} ${response.statusText} - ${errorText}`);
            }
            const data = await response.json();
            const projectMailboxRegex = /^[a-zA-Z]{5}\d{5}_.*@summation\.au$/i;
            const sharedMailboxes = data.value.filter(user => 
                user.assignedLicenses.length === 0 && user.mail && projectMailboxRegex.test(user.mail)
            );
            mailboxList = sharedMailboxes.map(user => user.mail);
            updateMailboxList(document.getElementById("searchBox").value);
            updateStatus("");
        } catch (err) {
            console.error("Failed to fetch mailboxes", err);
            updateStatus("Failed to load mailboxes. Please try signing in again.", true);
            showAppUi(false);
        }
    }

    function updateMailboxList(filter) {
        const mailboxSelect = document.getElementById("mailboxSelect");
        mailboxSelect.innerHTML = "";
        const filteredList = mailboxList.filter(mailbox =>
            mailbox && mailbox.toLowerCase().includes(filter.toLowerCase())
        );
        if (filteredList.length === 0) {
            const option = document.createElement("option");
            option.textContent = "No project mailboxes found.";
            option.disabled = true;
            mailboxSelect.appendChild(option);
        } else {
            filteredList.forEach(mailbox => {
                const option = document.createElement("option");
                option.value = mailbox; 
                option.textContent = mailbox.split('@')[0];
                mailboxSelect.appendChild(option);
            });
            if (filteredList.length > 0) {
                mailboxSelect.selectedIndex = 0;
            }
        }
    }
    
    async function fileEmail() {
        const selectedMailbox = document.getElementById("mailboxSelect").value;
        if (!selectedMailbox) {
            updateStatus("Please select a mailbox first.", true);
            return;
        }
        updateStatus(`Filing email to ${selectedMailbox}...`);
        try {
            // Get a verified account object first
            let account = msalInstance.getActiveAccount() || msalInstance.getAllAccounts()[0];
            if (!account) {
                const loginResponse = await msalInstance.loginPopup(loginRequest);
                msalInstance.setActiveAccount(loginResponse.account);
                account = loginResponse.account;
            }

            // Get a token for Graph API scopes
            const graphTokenRequest = { scopes: ["Mail.Read", "Mail.ReadWrite"], account: account };
            const graphTokenResponse = await msalInstance.acquireTokenSilent(graphTokenRequest);
            const graphToken = graphTokenResponse.accessToken;

            const internetMessageId = Office.context.mailbox.item.internetMessageId;
            const encodedInternetMessageId = encodeURIComponent(internetMessageId);
            const findUrl = `https://graph.microsoft.com/v1.0/me/messages?$filter=internetMessageId eq '${encodedInternetMessageId}'&$select=id`;
            const findResponse = await fetch(findUrl, { headers: { 'Authorization': `Bearer ${graphToken}` } });
            if (!findResponse.ok) throw new Error("Could not find the original message.");
            const findData = await findResponse.json();
            if (!findData.value || findData.value.length === 0) throw new Error("Message could not be located.");
            const graphMessageId = findData.value[0].id;
            
            // Get a separate token for Power Automate
            const flowTokenRequest = { scopes: ["https://service.flow.microsoft.com//.default"], account: account };
            const flowTokenResponse = await msalInstance.acquireTokenSilent(flowTokenRequest);
            const flowToken = flowTokenResponse.accessToken;

            const flowResponse = await fetch(POWER_AUTOMATE_URL, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${flowToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ "graphMessageId": graphMessageId, "destinationMailbox": selectedMailbox })
            });
            if (!flowResponse.ok) {
                throw new Error(`The flow failed with status: ${flowResponse.status} ${flowResponse.statusText}`);
            }

            const deleteUrl = `https://graph.microsoft.com/v1.0/me/messages/${graphMessageId}`;
            await fetch(deleteUrl, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${graphToken}` }
            });

            updateStatus("Email filed successfully!");

        } catch (err) {
            console.error("Failed to file email:", err);
            updateStatus(`Error: ${err.message}`, true);
        }
    }

    function setupUI() {
        const searchBox = document.getElementById("searchBox");
        searchBox.addEventListener("input", () => {
            updateMailboxList(searchBox.value);
        });
    }
  </script>
</body>
</html>
