<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Summation File Email</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>File Email to Project</h2>
  <label for="projectSearch">Search Project Mailbox:</label>
  <input type="text" id="projectSearch" placeholder="Type project name...">

  <label for="projectList">Select Mailbox:</label>
  <select id="projectList"></select>

  <button id="fileEmail">Move Email</button>

  <p id="status"></p>

  <script>
    Office.onReady(() => {
      const mailboxList = [
        { name: "Alpha Engineering", email: "alpha@summation.au" },
        { name: "Beta Planning", email: "beta@summation.au" },
        { name: "Gamma Construction", email: "gamma@summation.au" },
      ];

      const projectSearch = document.getElementById("projectSearch");
      const projectList = document.getElementById("projectList");
      const status = document.getElementById("status");

      const populateDropdown = (filter = "") => {
        projectList.innerHTML = "";
        const filtered = mailboxList.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
        filtered.forEach(p => {
          const option = document.createElement("option");
          option.value = p.email;
          option.textContent = `${p.name} (${p.email})`;
          projectList.appendChild(option);
        });
      };

      projectSearch.addEventListener("input", () => {
        populateDropdown(projectSearch.value);
      });

      populateDropdown(); // initial load

      document.getElementById("fileEmail").addEventListener("click", async () => {
        try {
          const emailTo = projectList.value;

          await Office.context.mailbox.item.moveAsync(emailTo, result => {
            if (result.status === Office.AsyncResultStatus.Succeeded) {
              status.textContent = "Email moved successfully.";
            } else {
              status.textContent = `Failed to move email: ${result.error.message}`;
            }
          });

        } catch (err) {
          status.textContent = `Error: ${err.message}`;
        }
      });
    });
  </script>
</body>
</html>
