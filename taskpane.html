<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>File Email</title>
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.37.0/lib/msal-browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header .branding {
      font-size: 24px;
      font-weight: bold;
      color: #408F4E;
    }
    .header img {
      height: 40px;
    }
    label, input, select, button {
      display: block;
      margin-top: 10px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
    }
    button {
        padding: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="branding">File Email</div>
    <img src="https://prassummation.github.io/outlook-addin/logo-symbol-32x32.png" alt="Company Logo" />
  </div>

  <label for="searchBox">Search Project Mailbox:</label>
  <input type="text" id="searchBox" placeholder="Type to search..." autofocus />

  <label for="mailboxSelect">Select Mailbox:</label>
  <select id="mailboxSelect" size="10"></select>

  <button onclick="fileEmail()">File to Selected Mailbox</button>

  <script>
    let mailboxList = [];
    let msalInstance;

    const msalConfig = {
      auth: {
        clientId: "2b33ec30-61c1-4e0e-878d-935ebcb8d85c",
        authority: "https://login.microsoftonline.com/common",
        redirectUri: window.location.href
      }
    };

    function initializeMsalAndUI() {
      msalInstance = new msal.PublicClientApplication(msalConfig);
      setupUI();
    }

    function checkMsalReady() {
      if (typeof msal !== 'undefined' && msal.PublicClientApplication) {
        initializeMsalAndUI();
      } else {
        setTimeout(checkMsalReady, 100);
      }
    }

    Office.onReady(() => {
      checkMsalReady();
    });

    async function signInAndGetToken() {
      try {
        const loginResponse = await msalInstance.loginPopup({
          scopes: ["User.Read", "Directory.Read.All"]
        });

        const account = loginResponse.account;
        msalInstance.setActiveAccount(account);

        const tokenResponse = await msalInstance.acquireTokenSilent({
          scopes: ["User.Read", "Directory.Read.All"],
          account
        });

        return tokenResponse.accessToken;
      } catch (error) {
        console.error("MSAL login failed", error);
        // You can add UI feedback here, e.g., document.body.innerHTML = "Authentication failed.";
        return null;
      }
    }

    // --- MODIFIED FUNCTION ---
    async function fetchSharedMailboxes() {
      const token = await signInAndGetToken();
      if (!token) return;

      try {
        // CHANGED: The URL now requests 'assignedLicenses' to allow for filtering.
        const url = "https://graph.microsoft.com/v1.0/users?$select=displayName,mail,userPrincipalName,assignedLicenses";
        
        const response = await fetch(url, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        
        if (!response.ok) {
            const errorText = await response.text();
            console.error("Graph API response not OK:", response.status, response.statusText);
            console.error("Response body:", errorText);
            return;
        }

        const data = await response.json();
        console.log("Raw Graph response:", data);

        // CHANGED: Filtered the user list to find shared mailboxes (which have no licenses).
        // Also ensures the user object has a mail property before including it.
        const sharedMailboxes = data.value.filter(user => user.assignedLicenses.length === 0 && user.mail);
        
        mailboxList = sharedMailboxes.map(user => user.mail);

        console.log("Filtered shared mailboxes found:", mailboxList);
        // Call updateMailboxList with the current search value to populate the list.
        updateMailboxList(document.getElementById("searchBox").value);
      } catch (err) {
        console.error("Failed to fetch mailboxes", err);
      }
    }

    // --- MODIFIED FUNCTION ---
    function updateMailboxList(filter) {
      const mailboxSelect = document.getElementById("mailboxSelect");
      mailboxSelect.innerHTML = ""; // Clear existing options

      // CHANGED: The search/filter logic is now correctly implemented.
      const filteredList = mailboxList.filter(mailbox =>
        mailbox && mailbox.toLowerCase().includes(filter.toLowerCase())
      );

      filteredList.forEach(mailbox => {
        const option = document.createElement("option");
        option.value = mailbox;
        option.textContent = mailbox;
        mailboxSelect.appendChild(option);
      });
    }

    function fileEmail() {
      const mailboxSelect = document.getElementById("mailboxSelect");
      const selectedMailbox = mailboxSelect.value;
      if (!selectedMailbox) {
        // You can provide UI feedback here too.
        console.warn("Please select a mailbox to file the email.");
        return;
      }
      console.log("Would file to:", selectedMailbox);
      // Add your email filing logic here.
    }

    function setupUI() {
      const searchBox = document.getElementById("searchBox");
      searchBox.addEventListener("input", () => {
        updateMailboxList(searchBox.value);
      });
      fetchSharedMailboxes();
      setTimeout(() => searchBox.focus(), 100);
    }
  </script>
</body>
</html>
