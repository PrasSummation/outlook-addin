<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>File Email</title>
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.40.0/js/msal-browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header .branding {
      font-size: 24px;
      font-weight: bold;
      color: #408F4E;
    }
    .header img {
      height: 40px;
    }
    label, input, select, button {
      display: block;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="branding">File Email</div>
    <img src="https://prassummation.github.io/outlook-addin/logo-symbol-32x32.png" alt="Company Logo" />
  </div>

  <label for="searchBox">Search Project Mailbox:</label>
  <input type="text" id="searchBox" placeholder="Type to search..." />

  <label for="mailboxSelect">Select Mailbox:</label>
  <select id="mailboxSelect" size="10"></select>

  <button onclick="fileEmail()">File to Selected Mailbox</button>

  <script>
    const mailboxList = []; // Will be populated via Microsoft Graph

    const msalConfig = {
      auth: {
        clientId: "df97ea7f-ead5-451a-9ecb-1776e429bc6c", // Replace with your Azure App's client ID
        authority: "https://login.microsoftonline.com/common",
        redirectUri: window.location.href
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    async function signInAndGetToken() {
      try {
        const loginResponse = await msalInstance.loginPopup({
          scopes: ["User.Read", "Directory.Read.All"]
        });
        const account = loginResponse.account;
        msalInstance.setActiveAccount(account);

        const tokenResponse = await msalInstance.acquireTokenSilent({
          scopes: ["User.Read", "Directory.Read.All"],
          account
        });

        return tokenResponse.accessToken;
      } catch (error) {
        console.error("MSAL login failed", error);
        alert("Authentication failed. See console for details.");
        return null;
      }
    }

    async function fetchSharedMailboxes() {
      const token = await signInAndGetToken();
      if (!token) return;

      try {
        const response = await fetch("https://graph.microsoft.com/v1.0/users?$filter=userType eq 'SharedMailbox'", {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const data = await response.json();
        const results = data.value.map(user => user.mail).filter(Boolean);
        mailboxList.splice(0, mailboxList.length, ...results);
        updateMailboxList("");
      } catch (err) {
        console.error("Failed to fetch mailboxes", err);
      }
    }

    const searchBox = document.getElementById("searchBox");
    const mailboxSelect = document.getElementById("mailboxSelect");

    function updateMailboxList(filter) {
      const filtered = mailboxList.filter(m =>
        m.toLowerCase().includes(filter.toLowerCase())
      ).slice(0, 10);

      mailboxSelect.innerHTML = "";
      filtered.forEach(mailbox => {
        const option = document.createElement("option");
        option.value = mailbox;
        option.textContent = mailbox;
        mailboxSelect.appendChild(option);
      });
    }

    searchBox.addEventListener("input", () => {
      updateMailboxList(searchBox.value);
    });

    function fileEmail() {
      const selectedMailbox = mailboxSelect.value;
      if (!selectedMailbox) {
        alert("Please select a mailbox to file the email.");
        return;
      }
      console.log("Would file to:", selectedMailbox);
      alert(`Email would be moved to: ${selectedMailbox}`);
    }

    Office.onReady(() => {
      fetchSharedMailboxes();
      searchBox.focus();
    });
  </script>
</body>
</html>
