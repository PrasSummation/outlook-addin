    async function handleLogin() {
        updateStatus("Please sign in using the pop-up window...");
        try {
            await signInAndGetToken(loginRequest, true);
            showAppUi(true);
            setTimeout(() => document.getElementById("searchBox").focus(), 100);
            await fetchSharedMailboxes();
        } catch (error) {
            updateStatus("Sign in failed. Please try again.", true);
            showAppUi(false);
        }
    }
    async function attemptSilentSignIn() {
        try {
            const token = await signInAndGetToken(loginRequest, false);
            if (token) {
                showAppUi(true);
                setTimeout(() => document.getElementById("searchBox").focus(), 100);
                await fetchSharedMailboxes();
            } else {
                showAppUi(false);
            }
        } catch (error) {
            showAppUi(false);
        }

    async function signInAndGetToken(request, isUserAction = false) {
        let account = msalInstance.getActiveAccount() || msalInstance.getAllAccounts()[0];
        if (account) {
            try {
                const silentRequest = { scopes: request.scopes, account: account };
                const silentResponse = await msalInstance.acquireTokenSilent(silentRequest);
                return silentResponse.accessToken;
            } catch (error) {
                if (!(error instanceof msal.InteractionRequiredAuthError)) { throw error; }
                if (!isUserAction) { throw error; }
            }
        }
        if (isUserAction) {
            const loginResponse = await msalInstance.loginPopup(request);
            msalInstance.setActiveAccount(loginResponse.account);
            return loginResponse.accessToken;
        }
        return null;
    }

    async function fileEmail() {
        const selectedMailbox = document.getElementById("mailboxSelect").value;
        if (!selectedMailbox) {

            return;
        }
        updateStatus(`Filing email to ${selectedMailbox}...`);

            const token = await signInAndGetToken(loginRequest, true);
            if (!token) return;

            // Step 1 & 2: Get source ID and Base64-encode MIME content
            const internetMessageId = Office.context.mailbox.item.internetMessageId;
            const encodedInternetMessageId = encodeURIComponent(internetMessageId);
            const findUrl = `https://graph.microsoft.com/v1.0/me/messages?$filter=internetMessageId eq '${encodedInternetMessageId}'&$select=id`;

            const findData = await findResponse.json();
            if (!findData.value || findData.value.length === 0) throw new Error("Message could not be located.");
            const graphMessageId = findData.value[0].id;
            
            const mimeUrl = `https://graph.microsoft.com/v1.0/me/messages/${graphMessageId}/$value`;
            const mimeResponse = await fetch(mimeUrl, { headers: { 'Authorization': `Bearer ${token}` } });
            if (!mimeResponse.ok) throw new Error("Could not retrieve original message content.");
            const arrayBuffer = await mimeResponse.arrayBuffer();
            const uint8Array = new Uint8Array(arrayBuffer);
            let binaryString = '';
            uint8Array.forEach((byte) => {
                binaryString += String.fromCharCode(byte);
            });
            const base64Content = btoa(binaryString);

            // Step 3: Create a draft message in the destination mailbox
            const createUrl = `https://graph.microsoft.com/v1.0/users/${selectedMailbox}/messages`;
            const createResponse = await fetch(createUrl, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'text/plain' },
                body: base64Content
            });
            if (!createResponse.ok) {
                const errorData = await createResponse.json();
                throw new Error(`Failed to create draft: ${errorData.error.message}`);
            }
            const newMsgData = await createResponse.json();
            const newMsgId = newMsgData.id;

            // Step 4: Move the newly created draft to the Inbox
            const folderInfoUrl = `https://graph.microsoft.com/v1.0/users/${selectedMailbox}/mailFolders/inbox?$select=id`;
            const folderResponse = await fetch(folderInfoUrl, { headers: { 'Authorization': `Bearer ${token}` } });

            const folderData = await folderResponse.json();
            const destinationFolderId = folderData.id;

            const moveUrl = `https://graph.microsoft.com/v1.0/users/${selectedMailbox}/messages/${newMsgId}/move`;
            const moveResponse = await fetch(moveUrl, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ 'destinationId': destinationFolderId })
            });
