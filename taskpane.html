<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>File Email</title>
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <script src="msal-browser.js?v=1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header .branding {
      font-size: 24px;
      font-weight: bold;
      color: #408F4E;
    }
    .header img {
      height: 40px;
    }
    label, input, select, button {
      display: block;
      margin-top: 10px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
    }
    button {
        padding: 8px;
        background-color: #408F4E;
        color: white;
        border: none;
        cursor: pointer;
    }
    #statusMessage {
        margin-top: 15px;
        font-style: italic;
        color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="branding">File Email</div>
    <img src="https://prassummation.github.io/outlook-addin/logo-symbol-32x32.png" alt="Company Logo" />
  </div>

  <label for="searchBox">Search Project Mailbox:</label>
  <input type="text" id="searchBox" placeholder="Type to search..." autofocus />

  <label for="mailboxSelect">Select Mailbox:</label>
  <select id="mailboxSelect" size="10"></select>

  <button onclick="fileEmail()">File to Selected Mailbox</button>

  <div id="statusMessage"></div>

  <script>
    let mailboxList = [];
    let msalInstance;
    let graphToken; // Store the token globally for reuse

    const msalConfig = {
      auth: {
        clientId: "2b33ec30-61c1-4e0e-878d-935ebcb8d85c",
        // IMPORTANT: Replace 'common' with your Tenant ID for better security
        authority: "https://login.microsoftonline.com/YOUR_TENANT_ID_HERE", 
        redirectUri: window.location.href
      }
    };

    // Define the permissions your app needs
    const loginRequest = {
        scopes: ["User.Read", "Directory.Read.All", "Mail.ReadWrite.Shared"]
    };

    Office.onReady(() => {
        // Check if MSAL is loaded before initializing
        if (typeof msal !== 'undefined' && msal.PublicClientApplication) {
            msalInstance = new msal.PublicClientApplication(msalConfig);
            setupUI();
        } else {
            updateStatus("Error: Could not load authentication library.", true);
        }
    });

    // Helper function to update the status message
    function updateStatus(message, isError = false) {
        const statusEl = document.getElementById("statusMessage");
        statusEl.innerText = message;
        statusEl.style.color = isError ? "red" : "#333";
    }

    async function signInAndGetToken() {
        if (graphToken) return graphToken; // Return stored token if available

        try {
            const loginResponse = await msalInstance.loginPopup(loginRequest);
            msalInstance.setActiveAccount(loginResponse.account);

            const tokenResponse = await msalInstance.acquireTokenSilent({
                ...loginRequest,
                account: loginResponse.account
            });
            
            graphToken = tokenResponse.accessToken; // Store the token
            return graphToken;
        } catch (error) {
            console.error("MSAL authentication failed", error);
            updateStatus("Authentication failed. Please try again.", true);
            return null;
        }
    }

    async function fetchSharedMailboxes() {
        updateStatus("Loading mailboxes...");
        const token = await signInAndGetToken();
        if (!token) return;

        try {
            const url = "https://graph.microsoft.com/v1.0/users?$select=displayName,mail,userPrincipalName,assignedLicenses";
            const response = await fetch(url, {
                headers: { Authorization: `Bearer ${token}` }
            });

            if (!response.ok) {
                throw new Error(`Graph API error: ${response.statusText}`);
            }

            const data = await response.json();
            const sharedMailboxes = data.value.filter(user => user.assignedLicenses.length === 0 && user.mail);
            
            mailboxList = sharedMailboxes.map(user => user.mail);
            updateMailboxList(document.getElementById("searchBox").value);
            updateStatus(""); // Clear status on success
        } catch (err) {
            console.error("Failed to fetch mailboxes", err);
            updateStatus("Failed to load mailboxes.", true);
        }
    }

    function updateMailboxList(filter) {
        const mailboxSelect = document.getElementById("mailboxSelect");
        mailboxSelect.innerHTML = ""; // Clear existing options

        const filteredList = mailboxList.filter(mailbox =>
            mailbox && mailbox.toLowerCase().includes(filter.toLowerCase())
        );

        if (filteredList.length === 0) {
            const option = document.createElement("option");
            option.textContent = "No mailboxes found.";
            option.disabled = true;
            mailboxSelect.appendChild(option);
        } else {
            filteredList.forEach(mailbox => {
                const option = document.createElement("option");
                option.value = mailbox;
                option.textContent = mailbox;
                mailboxSelect.appendChild(option);
            });
        }
    }

    async function fileEmail() {
        const selectedMailbox = document.getElementById("mailboxSelect").value;
        if (!selectedMailbox) {
            updateStatus("Please select a mailbox first.", true);
            return;
        }

        updateStatus(`Filing email to ${selectedMailbox}...`);

        try {
            const token = await signInAndGetToken();
            if (!token) return;

            // Get the current email's ID in a Graph-compatible format
            const ewsItemId = Office.context.mailbox.item.itemId;
            const restId = await new Promise((resolve, reject) => {
                Office.context.mailbox.convertToRestId(ewsItemId, Office.MailboxEnums.RestVersion.v2_0, (result) => {
                    if (result.status === Office.AsyncResultStatus.Succeeded) {
                        resolve(result.value);
                    } else {
                        reject(result.error);
                    }
                });
            });

            // Prepare and send the Graph API request to move the email
            const moveUrl = `https://graph.microsoft.com/v1.0/users/${selectedMailbox}/messages/${restId}/move`;
            const response = await fetch(moveUrl, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'destinationId': 'inbox' // Moves to the standard Inbox folder
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error.message || "Failed to move the email.");
            }

            updateStatus("Email filed successfully!");

        } catch (err) {
            console.error("Failed to file email:", err);
            updateStatus(`Error: ${err.message}`, true);
        }
    }

    function setupUI() {
        const searchBox = document.getElementById("searchBox");
        searchBox.addEventListener("input", () => {
            updateMailboxList(searchBox.value);
        });
        fetchSharedMailboxes();
    }
  </script>
</body>
</html>
