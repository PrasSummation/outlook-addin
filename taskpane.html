<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>File Email</title>
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.14.2/js/msal-browser.min.js"></script>
  <style>
    /* Styles are unchanged */
    body { font-family: Arial, sans-serif; margin: 20px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .header .branding { font-size: 24px; font-weight: bold; color: #408F4E; }
    .header img { height: 40px; }
    label, input, select, button { display: block; margin-top: 10px; margin-bottom: 10px; width: 100%; box-sizing: border-box; }
    button { padding: 8px; background-color: #408F4E; color: white; border: none; cursor: pointer; }
    #signInPrompt button { width: 50%; margin: 20px auto; }
    #statusMessage, #createStatusMessage { margin-top: 15px; font-style: italic; color: #333; white-space: pre-wrap; }
    #versionDisplay { position: absolute; bottom: 10px; right: 20px; font-size: 10px; color: #888; }
    #refreshButton { position: absolute; bottom: 5px; left: 20px; background: none; border: none; font-size: 16px; color: #888; cursor: pointer; }
    #refreshButton:hover { color: #000; }
  </style>
</head>
<body>
  <div class="header">
    <div class="branding">File Email</div>
    <img src="https://prassummation.github.io/outlook-addin/logo-symbol-32x32.png" alt="Company Logo" />
  </div>
  <div id="signInPrompt">
    <p style="text-align: center;">Please sign in to load project mailboxes.</p>
    <button id="signInButton">Sign In</button>
  </div>
  <div id="appBody" style="display: none;">
    <label for="searchBox">Search Project Mailbox:</label>
    <input type="text" id="searchBox" placeholder="Type to search..." />
    <label for="mailboxSelect">Select Mailbox:</label>
    <select id="mailboxSelect" size="10"></select>
    <button onclick="fileEmail()">File to Selected Mailbox</button>
    <div id="statusMessage"></div>
    <hr style="margin-top: 20px; margin-bottom: 20px;">
    <label for="newProjectName">New Project Name:</label>
    <input type="text" id="newProjectName" placeholder="e.g., SUPER25041_81 Quill Way" />
    <button onclick="createNewProject()">Create New Project</button>
    <div id="createStatusMessage"></div>
  </div>
  <button id="refreshButton" title="Refresh Add-in">&#x21bb;</button>
  <div id="versionDisplay"></div>

  <script>
    const APP_VERSION = "4.1 (Final Diagnostic)";
    let mailboxList = [];
    let msalInstance;

    const msalConfig = {
      auth: {
        clientId: "80497ed0-ecd5-475e-97e0-5c9e90fb8a0d",
        authority: "https://login.microsoftonline.com/ecb5f458-9548-4e8b-96f3-904f1828f931", 
        redirectUri: window.location.origin + window.location.pathname
      }
    };
    const loginRequest = {
        scopes: ["User.Read", "Directory.ReadWrite.All", "Mail.ReadWrite.Shared", "Mail.Read", "Mail.ReadWrite"]
    };
    
    Office.onReady(appInit);

    function appInit() {
        document.getElementById("versionDisplay").innerText = `Version: ${APP_VERSION}`;
        document.getElementById("refreshButton").addEventListener("click", () => { window.location.reload(true); });
        document.getElementById("signInButton").addEventListener("click", handleLogin);
        if (typeof msal !== 'undefined' && msal.PublicClientApplication) {
            msalInstance = new msal.PublicClientApplication(msalConfig);
            attemptSilentSignIn();
        } else {
            document.getElementById("signInPrompt").innerHTML = "<p>Error: Could not load authentication library.</p>";
        }
    }

    // ... (All functions from appInit up to fileEmail are unchanged) ...
    function showAppUi(show) { /* ... */ }
    async function handleLogin() { /* ... */ }
    async function attemptSilentSignIn() { /* ... */ }
    function updateStatus(message, isError = false) { /* ... */ }
    function updateCreateStatus(message, isError = false) { /* ... */ }
    async function signInAndGetToken(request, isUserAction = false) { /* ... */ }
    async function fetchSharedMailboxes() { /* ... */ }
    function updateMailboxList(filter) { /* ... */ }

    async function fileEmail() {
        const selectedMailbox = document.getElementById("mailboxSelect").value;
        if (!selectedMailbox) {
            updateStatus("Please select a mailbox first.", true);
            return;
        }
        updateStatus(`Filing email to ${selectedMailbox}...`);
        try {
            const token = await signInAndGetToken(loginRequest, true);
            if (!token) return;

            const internetMessageId = Office.context.mailbox.item.internetMessageId;
            const encodedInternetMessageId = encodeURIComponent(internetMessageId);
            const findUrl = `https://graph.microsoft.com/v1.0/me/messages?$filter=internetMessageId eq '${encodedInternetMessageId}'&$select=id`;
            const findResponse = await fetch(findUrl, { headers: { 'Authorization': `Bearer ${token}` } });
            if (!findResponse.ok) throw new Error("Could not find the original message.");
            const findData = await findResponse.json();
            if (!findData.value || findData.value.length === 0) throw new Error("Message could not be located.");
            const graphMessageId = findData.value[0].id;
            
            const mimeUrl = `https://graph.microsoft.com/v1.0/me/messages/${graphMessageId}/$value`;
            const mimeResponse = await fetch(mimeUrl, { headers: { 'Authorization': `Bearer ${token}` } });
            if (!mimeResponse.ok) throw new Error("Could not retrieve original message content.");
            const arrayBuffer = await mimeResponse.arrayBuffer();
            const uint8Array = new Uint8Array(arrayBuffer);
            let binaryString = '';
            uint8Array.forEach((byte) => {
                binaryString += String.fromCharCode(byte);
            });
            const base64Content = btoa(binaryString);

            const createUrl = `https://graph.microsoft.com/v1.0/users/${selectedMailbox}/messages`;
            const createResponse = await fetch(createUrl, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'text/plain' },
                body: base64Content
            });
            if (!createResponse.ok) {
                const errorData = await createResponse.json();
                throw new Error(`Failed to create draft: ${errorData.error.message}`);
            }
            const newMsgData = await createResponse.json();
            const draftMessageId = newMsgData.id;

            const folderInfoUrl = `https://graph.microsoft.com/v1.0/users/${selectedMailbox}/mailFolders/inbox?$select=id`;
            const folderResponse = await fetch(folderInfoUrl, { headers: { 'Authorization': `Bearer ${token}` } });
            if (!folderResponse.ok) throw new Error(`Could not get inbox folder for ${selectedMailbox}.`);
            const folderData = await folderResponse.json();
            const destinationFolderId = folderData.id;

            const moveUrl = `https://graph.microsoft.com/v1.0/users/${selectedMailbox}/messages/${draftMessageId}/move`;
            const moveResponse = await fetch(moveUrl, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ 'destinationId': destinationFolderId })
            });
            if (!moveResponse.ok) throw new Error("Failed to move new message to Inbox.");
            
            const movedMessageData = await moveResponse.json();
            const finalMessageId = movedMessageData.id;

            const updateUrl = `https://graph.microsoft.com/v1.0/users/${selectedMailbox}/messages/${finalMessageId}`;
            const updateResponse = await fetch(updateUrl, {
                method: 'PATCH',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ "isDraft": false, "isRead": false })
            });
            if (!updateResponse.ok) {
                console.error("The PATCH command to update draft status failed.");
            }

            // NEW: Verification Step
            const verifyUrl = `https://graph.microsoft.com/v1.0/users/${selectedMailbox}/messages/${finalMessageId}?$select=isDraft,isRead,subject`;
            const verifyResponse = await fetch(verifyUrl, { headers: { 'Authorization': `Bearer ${token}` } });
            if(verifyResponse.ok) {
                const finalMessageState = await verifyResponse.json();
                console.log("--- Final Message State from Server ---");
                console.log(finalMessageState);
            } else {
                console.error("Could not verify the final state of the message.");
            }

            const deleteUrl = `https://graph.microsoft.com/v1.0/me/messages/${graphMessageId}`;
            await fetch(deleteUrl, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            updateStatus("Email filed successfully!");

        } catch (err) {
            console.error("Failed to file email:", err);
            updateStatus(`Error: ${err.message}`, true);
        }
    }

    async function createNewProject() { /* ... */ }
    function setupUI() { /* ... */ }
  </script>
</body>
</html>
