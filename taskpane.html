<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>File Email</title>
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.14.2/js/msal-browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header .branding {
      font-size: 24px;
      font-weight: bold;
      color: #408F4E;
    }
    .header img {
      height: 40px;
    }
    label, input, select, button {
      display: block;
      margin-top: 10px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
    }
    button {
        padding: 8px;
        background-color: #408F4E;
        color: white;
        border: none;
        cursor: pointer;
    }
    #statusMessage, #createStatusMessage {
        margin-top: 15px;
        font-style: italic;
        color: #333;
        white-space: pre-wrap;
    }
    #versionDisplay {
        position: absolute;
        bottom: 10px;
        right: 20px;
        font-size: 10px;
        color: #888;
    }
    #refreshButton {
        position: absolute;
        bottom: 5px;
        left: 20px;
        background: none;
        border: none;
        font-size: 16px;
        color: #888;
        cursor: pointer;
    }
    #refreshButton:hover {
        color: #000;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="branding">File Email</div>
    <img src="https://prassummation.github.io/outlook-addin/logo-symbol-32x32.png" alt="Company Logo" />
  </div>

  <label for="searchBox">Search Project Mailbox:</label>
  <input type="text" id="searchBox" placeholder="Type to search..." />

  <label for="mailboxSelect">Select Mailbox:</label>
  <select id="mailboxSelect" size="10"></select>

  <button onclick="fileEmail()">File to Selected Mailbox</button>
  <div id="statusMessage"></div>
  
  <hr style="margin-top: 20px; margin-bottom: 20px;">

  <label for="newProjectName">New Project Name:</label>
  <input type="text" id="newProjectName" placeholder="e.g., SUPER25041_81 Quill Way" />
  <button onclick="createNewProject()">Create New Project</button>
  <div id="createStatusMessage"></div>

  <button id="refreshButton" title="Refresh Add-in">&#x21bb;</button>
  <div id="versionDisplay"></div>

  <script>
    const APP_VERSION = "2.6";
    let mailboxList = [];
    let msalInstance;

    const msalConfig = {
      auth: {
        clientId: "80497ed0-ecd5-475e-97e0-5c9e90fb8a0d",
        authority: "https://login.microsoftonline.com/ecb5f458-9548-4e8b-96f3-904f1828f931", 
        redirectUri: window.location.origin + window.location.pathname
      }
    };

    const loginRequest = {
        scopes: ["User.Read", "Directory.ReadWrite.All", "Mail.ReadWrite.Shared", "Mail.Read", "Mail.ReadWrite"]
    };
    
    Office.onReady(appInit);

    function appInit() {
        document.getElementById("versionDisplay").innerText = `Version: ${APP_VERSION}`;
        document.getElementById("refreshButton").addEventListener("click", () => {
            window.location.reload(true);
        });

        if (typeof msal !== 'undefined' && msal.PublicClientApplication) {
            msalInstance = new msal.PublicClientApplication(msalConfig);
            setupUI();
        } else {
            updateStatus("Error: Could not load authentication library.", true);
        }

        setTimeout(() => document.getElementById("searchBox").focus(), 100);
    }

    function updateStatus(message, isError = false) {
        document.getElementById("statusMessage").innerText = message;
        document.getElementById("statusMessage").style.color = isError ? "red" : "#333";
    }

    function updateCreateStatus(message, isError = false) {
        document.getElementById("createStatusMessage").innerText = message;
        document.getElementById("createStatusMessage").style.color = isError ? "red" : "#333";
    }

    // UPDATED: This function now handles silent and interactive flows separately
    async function signInAndGetToken(request, isUserAction = false) {
        let account = msalInstance.getActiveAccount() || msalInstance.getAllAccounts()[0];

        if (account) {
            try {
                const silentRequest = { scopes: request.scopes, account: account };
                const silentResponse = await msalInstance.acquireTokenSilent(silentRequest);
                return silentResponse.accessToken;
            } catch (error) {
                if (!(error instanceof msal.InteractionRequiredAuthError)) { throw error; }
                // If silent fails and it IS a user action, we can proceed to interactive login
                if (!isUserAction) {
                    throw error; // If not a user action, re-throw to be caught by caller
                }
            }
        }

        // Only attempt interactive login if it's a direct user action
        if (isUserAction) {
            try {
                const loginResponse = await msalInstance.loginPopup(request);
                msalInstance.setActiveAccount(loginResponse.account);
                return loginResponse.accessToken;
            } catch (error) {
                console.error("Interactive login failed", error);
                throw error; // Re-throw to be caught by the calling function
            }
        }
        
        // If we get here, it means we need to log in but can't do it interactively
        return null; 
    }

    async function fetchSharedMailboxes() {
        updateStatus("Loading mailboxes...");
        try {
            // UPDATED: Call signInAndGetToken as a non-interactive action
            const token = await signInAndGetToken(loginRequest, false);
            
            if (!token) {
                // If no token, prompt user to interact
                updateStatus("Please click 'File to Selected Mailbox' or 'Create New Project' to sign in.");
                return;
            }

            const url = "https://graph.microsoft.com/v1.0/users?$select=displayName,mail,userPrincipalName,assignedLicenses";
            const response = await fetch(url, { headers: { Authorization: `Bearer ${token}` } });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Graph API error: ${response.status} ${response.statusText} - ${errorText}`);
            }

            const data = await response.json();
            const projectMailboxRegex = /^[a-zA-Z]{5}\d{5}_.*@summation\.au$/i;
            const sharedMailboxes = data.value.filter(user => 
                user.assignedLicenses.length === 0 && user.mail && projectMailboxRegex.test(user.mail)
            );
            
            mailboxList = sharedMailboxes.map(user => user.mail);
            updateMailboxList(document.getElementById("searchBox").value);
            updateStatus("");
        } catch (err) {
            console.error("Failed to fetch mailboxes", err);
            // This is likely an InteractionRequiredAuthError
            updateStatus("Please click 'File to Selected Mailbox' or 'Create New Project' to sign in.");
        }
    }

    function updateMailboxList(filter) {
        // ... this function remains the same ...
        const mailboxSelect = document.getElementById("mailboxSelect");
        mailboxSelect.innerHTML = "";
        const filteredList = mailboxList.filter(mailbox =>
            mailbox && mailbox.toLowerCase().includes(filter.toLowerCase())
        );

        if (filteredList.length === 0) {
            const option = document.createElement("option");
            option.textContent = "No mailboxes found.";
            option.disabled = true;
            mailboxSelect.appendChild(option);
        } else {
            filteredList.forEach(mailbox => {
                const option = document.createElement("option");
                option.value = mailbox; 
                option.textContent = mailbox.split('@')[0];
                mailboxSelect.appendChild(option);
            });
        }
    }

    async function fileEmail() {
        const selectedMailbox = document.getElementById("mailboxSelect").value;
        if (!selectedMailbox) {
            updateStatus("Please select a mailbox first.", true);
            return;
        }
        updateStatus(`Filing email to ${selectedMailbox}...`);

        try {
            // UPDATED: Call signInAndGetToken as a user-initiated action
            const token = await signInAndGetToken(loginRequest, true);
            if (!token) return;
            // ... rest of the function is the same ...
            const internetMessageId = Office.context.mailbox.item.internetMessageId;
            const encodedInternetMessageId = encodeURIComponent(internetMessageId);
            const findUrl = `https://graph.microsoft.com/v1.0/me/messages?$filter=internetMessageId eq '${encodedInternetMessageId}'&$select=id`;
            const findResponse = await fetch(findUrl, { headers: { 'Authorization': `Bearer ${token}` } });
            if (!findResponse.ok) throw new Error("Could not find the original message.");
            const findData = await findResponse.json();
            if (!findData.value || findData.value.length === 0) throw new Error("Message could not be located via Graph API.");
            const graphMessageId = findData.value[0].id;

            const mimeUrl = `https://graph.microsoft.com/v1.0/me/messages/${graphMessageId}/$value`;
            const mimeResponse = await fetch(mimeUrl, { headers: { 'Authorization': `Bearer ${token}` } });
            if (!mimeResponse.ok) throw new Error("Could not retrieve original message content.");
            const mimeContent = await mimeResponse.blob();

            const createUrl = `https://graph.microsoft.com/v1.0/users/${selectedMailbox}/messages`;
            let createResponse = await fetch(createUrl, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'message/rfc822' },
                body: mimeContent
            });

            if (!createResponse.ok) {
                const errorData = await createResponse.json();
                throw new Error(errorData.error.message || "Failed to create the email in destination.");
            }

            const newMsgData = await createResponse.json();
            const newMsgId = newMsgData.id;
            const folderInfoUrl = `https://graph.microsoft.com/v1.0/users/${selectedMailbox}/mailFolders/inbox?$select=id`;
            const folderResponse = await fetch(folderInfoUrl, { headers: { 'Authorization': `Bearer ${token}` } });
            if (!folderResponse.ok) throw new Error(`Could not get inbox folder for ${selectedMailbox}.`);
            const folderData = await folderResponse.json();
            const destinationFolderId = folderData.id;

            const moveUrl = `https://graph.microsoft.com/v1.0/users/${selectedMailbox}/messages/${newMsgId}/move`;
            await fetch(moveUrl, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ 'destinationId': destinationFolderId })
            });

            const deleteUrl = `https://graph.microsoft.com/v1.0/me/messages/${graphMessageId}`;
            await fetch(deleteUrl, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });

            updateStatus("Email filed successfully!");
        } catch (err) {
            console.error("Failed to file email:", err);
            updateStatus(`Error: ${err.message}`, true);
        }
    }

    async function createNewProject() {
        const projectName = document.getElementById("newProjectName").value;
        if (!projectName || projectName.trim().length === 0) {
            updateCreateStatus("Please enter a project name.", true);
            return;
        }
        updateCreateStatus(`Creating mailbox for "${projectName}"...`);

        try {
            // UPDATED: Call signInAndGetToken as a user-initiated action
            const token = await signInAndGetToken(loginRequest, true);
            if (!token) return;

            const mailNickname = projectName.replace(/[^a-zA-Z0-9_]/g, '');
            if (mailNickname.length === 0) {
                updateCreateStatus("Project name contains invalid characters.", true);
                return;
            }

            const tempPassword = "TempP@ssword" + Math.floor(Math.random() * 1000);
            const userDetails = {
                accountEnabled: true,
                displayName: projectName,
                mailNickname: mailNickname,
                userPrincipalName: `${mailNickname}@summation.au`,
                passwordProfile: { forceChangePasswordNextSignIn: false, password: tempPassword }
            };

            const createUrl = "https://graph.microsoft.com/v1.0/users";
            const response = await fetch(createUrl, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(userDetails)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error.message || "Failed to create user.");
            }

            updateCreateStatus("Mailbox created successfully! Refreshing list...");
            document.getElementById("newProjectName").value = "";
            setTimeout(fetchSharedMailboxes, 2000);
        } catch (err) {
            console.error("Failed to create project:", err);
            updateCreateStatus(`Error: ${err.message}`, true);
        }
    }

    function setupUI() {
        const searchBox = document.getElementById("searchBox");
        searchBox.addEventListener("input", () => {
            updateMailboxList(searchBox.value);
        });
        fetchSharedMailboxes();
    }
  </script>
</body>
</html>
